<div class="row">
     <div class="col-xs-12 col-xs-12">
     	<h6 class="row-title before-blue">您的余额：&nbsp;<b class="darkorange">{$fxs.money}</b>&nbsp;元，系统最低提现&nbsp;<b class="darkorange">{$_SESSION['S']['set']['tx_money']}</b>&nbsp;元</h6>
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">申请提现</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="sid" value="{$fxs.id}">             
                 
                 <div class="form-group">
                        <label class="col-lg-2 control-label">提现金额</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txprice" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空"  value="{$fxs.money}">
                        </div>
                   </div>
                   
                   <!--提现信息-->
                  <div class="form-title"></div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">提现姓名</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txname" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txname}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">提现电话</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txmobile" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txmobile}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">提现银行</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txyh" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txyh}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">提现分行</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txfh" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txfh}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">提现所在地</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txszd" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txszd}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">提现卡号</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="txcard" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$fxs.txcard}">
                        </div>
                   </div>
					<div class="form-group">
                             <div class="col-lg-offset-2 col-lg-4">
                             	<button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             	<button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                       		 </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           var tourl="{:U('S/Fxs/tx')}";
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
        },
	});
</script>
<!--/表单验证与提交封装-->
