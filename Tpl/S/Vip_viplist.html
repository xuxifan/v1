<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">会员列表</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<button href="#" class="btn btn-primary" id="sendMsg" disabled>
						<i class="fa fa-comment-o"></i>预留按钮
					</button>
					<div class="pull-right">
						<form id="Joel-search">
							<label><select name="stype" class="form-control input-sm"><option value='1' <eq name='stype' value='1'>selected</eq>>按会员昵称【模糊】</option><option value='3' <eq name='stype' value='3'>selected</eq>>按手机号【模糊】</option><option value='2' <eq name='stype' value='2'>selected</eq>>按会员ID</option><option value='4' <eq name='stype' value='4'>selected</eq>>所有分销提成VIP</option></select></label>
							<label><input name="search" type="search" class="form-control input-sm" placeholder="请输入搜索条件"></label>
							<a href="{:U('S/Vip/viplist/')}" class="btn btn-success" data-loader="Joel-loader" data-loadername="会员列表" data-search="Joel-search">
								<i class="fa fa-search"></i>搜索
							</a>
						</form>
					</div>
				</div>

				<table id="Joel-table" class="table table-bordered table-hover">
					<thead class="bordered-darkorange">
						<tr role="row">
							<th width="20px"><div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
									<label style="padding-left: 4px;"> <input type="checkbox" class="Joel-checkall colored-blue">
                                     <span class="text"></span>
									</label>                                    
                                </div></th>
							<th width="80px">ID</th>
							<th width="300px">昵称</th>
							<th width="100px">手机号</th>							
							<th width="100px">姓名</th>
							<th width="100px">等级</th>
							<th width="100px">账户金额</th>
							<th width="100px">积分</th>
							<th width="100px">经验</th>
							<th width="100px">注册时间</th>
							<th width="100px">最后访问</th>
							<th width="100px">状态</th>
						</tr>
					</thead>
					<tbody>
						<volist name="cache" id="vo">
							<tr id="item{$vo.id}">
								<td>
									<div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
										<label style="padding-left: 4px;"> <input name="checkvalue" type="checkbox" class="colored-blue Joel-check" value="{$vo.id}">
	                                     <span class="text"></span>
										</label>                                    
	                                </div>
								</td>
								<td class=" sorting_1">{$vo.id}</td>
								<td class=" ">{$vo.nickname}</td>
								<td class=" ">{$vo.mobile}</td>
								<td class=" ">{$vo.name}</td>
								<td class=" ">{$vo.levelname}</td>
								<td class=" ">{$vo.money}</td>
								<td class=" ">{$vo.score}</td>
								<td class=" ">{$vo.cur_exp}</td>
								<td class=" ">{$vo.ctime|date='Y-m-d',###}</td>
								<td class=" ">{$vo.cctime|date='Y-m-d',###}</td>
								<td class=" ">{$vo.status}</td>
							</tr>
						</volist>
												
					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--全选特效封装/全部删除-->
<script type="text/javascript">
	//全选
	var checkall=$('#Joel-table .Joel-checkall');
	var checks=$('#Joel-table .Joel-check');
	var trs=$('#Joel-table tbody tr');
	$(checkall).on('click',function(){
		if($(this).is(":checked")){			
			$(checks).prop("checked","checked");
		}else{
			$(checks).removeAttr("checked");
		}		
	});
	$(trs).on('click',function(){
		var c=$(this).find("input[type=checkbox]");
		if($(c).is(":checked")){
			$(c).removeAttr("checked");
		}else{
			$(c).prop("checked","checked");
		}		
	});
	
</script>
<!--/全选特效封装-->
