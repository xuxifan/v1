<!--图表逻辑-->
<script type="text/javascript">
 			themeprimary = getThemeColorFromCss('themeprimary');
            themesecondary = getThemeColorFromCss('themesecondary');
            themethirdcolor = getThemeColorFromCss('themethirdcolor');
            themefourthcolor = getThemeColorFromCss('themefourthcolor');
            themefifthcolor = getThemeColorFromCss('themefifthcolor');
            themesixthcolor = '#AC193D';
            themeseventhcolor = '#001940';
    
    function labelFormatter(label, series) {
        return "<div style='font-size:8pt; text-align:center; padding:2px; color:white;'>" + label + "<br/>" + Math.round(series.percent) + "%</div>";
    }     
	//会员
	var vip1="{$vipsub}";//已关注
	var vip2="{$vipdissub}";//未关注
	var vipwrap = $("#vip-chart");
	var vipdata = [
            	{ label: "已关注", data: [[1, vip1]], color: themefifthcolor },
            	{ label: "未关注", data: [[1, vip2]], color: themeprimary }
     ];
     
      $.plot(vipwrap, vipdata, {
                    series: {
                        pie: {
                            show: true,
                            radius: 1,
                            tilt: 0.5,
                            label: {
                                show: true,
                                radius: 1,
                                formatter: labelFormatter,
                                background: {
                                    opacity: 0.8
                                }
                            },
                            combine: {
                                color: "#999",
                                threshold: 0.1
                            }
                        }
                    },
                    legend: {
                        show: false
                    }
       });
    //订单分布
    var order0="{$order0}";//已取消
	var order1="{$order1}";//未付款
	var order2="{$order2}";//已付款
	var order3="{$order3}";//已发货
	var order4="{$order4}";//待收货
	var order5="{$order5}";//交易完成
	var order6="{$order6}";//交易关闭
	var orderwrap = $("#order-chart");
	var orderdata = [
            	{ label: "已取消", data: [[1, order0]], color: themeprimary },
            	{ label: "未付款", data: [[1, order1]], color: themesecondary },
            	{ label: "已付款", data: [[1, order2]], color: themethirdcolor },
            	{ label: "已发货", data: [[1, order3]], color: themefourthcolor },
            	{ label: "待收货", data: [[1, order4]], color: themefifthcolor },
            	{ label: "交易完成", data: [[1, order5]], color: themesixthcolor },
            	{ label: "交易关闭", data: [[1, order6]], color: themeseventhcolor }
     ];
     
      $.plot(orderwrap, orderdata, {
                    series: {
                        pie: {
                            show: true,
                            radius: 1,
                            tilt: 0.5,
                            label: {
                                show: true,
                                radius: 1,
                                formatter: labelFormatter,
                                background: {
                                    opacity: 0.8
                                }
                            },
                            combine: {
                                color: "#999",
                                threshold: 0.1
                            }
                        }
                    },
                    legend: {
                        show: false
                    }
       });
      
      //分销分布
    var fx1="{$nowmoney}";//余额
	var fx2="{$txtotal}";//累计提现
	var fxwrap = $("#fx-chart");
	var fxdata = [
            	{ label: "帐户余额:"+fx1, data: [[1, fx1]], color: themeprimary },
            	{ label: "已提现:"+fx2, data: [[1, fx2]], color: themesecondary }
     ];
     
      $.plot(fxwrap, fxdata, {
                    series: {
                        pie: {
                            show: true,
                            radius: 1,
                            tilt: 0.5,
                            label: {
                                show: true,
                                radius: 1,
                                formatter: labelFormatter,
                                background: {
                                    opacity: 0.8
                                }
                            },
                            combine: {
                                color: "#999",
                                threshold: 0.1
                            }
                        }
                    },
                    legend: {
                        show: false
                    }
       });
</script>
