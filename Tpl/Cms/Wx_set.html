<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">微信配置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="id" value="{$cache.id}">                
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信名称[推送]<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxname" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxname}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信URL前缀[推送]<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxurl" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxurl}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">被动回复描述</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxunactive" placeholder=""
                                                               data-bv-notempty=""
                                                               data-bv-notempty-message="被动回复" value="{$cache.wxunactive}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">首次关注描述[关键字]<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxsummary" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxsummary}">
                        </div>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">微信关注链接<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxsuburl" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxsuburl}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信APPID<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxappid" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxappid}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信APPSECRET<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxappsecret" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxappsecret}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信TOKEN<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxtoken" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxtoken}">
                        </div>
                   </div>
                   
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信商户ID<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxmchid" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxmchid}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">微信商户支付密钥Key<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="wxmchkey" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.wxmchkey}">
                        </div>
                   </div>
                   
					<div class="form-group">
                        <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--编辑器封装-->
<script type="text/javascript">
	var ue = UE.getEditor('J-ueditor', {
		textarea:'content'//提交字段名，必须填写，数据库必须有此字段		
	});	
</script>
<!--/编辑器封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           	var tourl="{:U('Cms/Wx/set')}";
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
        },
	});
</script>
<!--/表单验证与提交封装-->
<script type="text/javascript">
$('#isyfbtn').on('click',function(){
		var value=$(this).prop('checked')?1:0;
		$('#isyf').val(value);
	});
</script>
