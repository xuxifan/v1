            <script type="text/javascript">	
            if($('#isztbtn').prop('checked')){
				$('#diszt').slideDown();
			}else{
				$('#diszt').slideUp();
			}
			$('#isztbtn').on('click',function(){
				var value;
				if($(this).prop('checked')){
					value=1;
					$('#diszt').slideDown();
				}else{
					value=0;
					$('#diszt').slideUp();
				}
				$('#iszt').val(value);
			});

<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function(validator, form, submitButton) {
			var tourl = "{:U('Cms/express/set')}";
			$('#expressname').val($('#express option:selected').html());
			var data = $('#JoelForm').serialize();
			$.Joel.ajax('post', tourl, data, null);
			return false;
		},
	});
	$('#express option[value={$data.express}]').attr('selected','selected');
</script>
