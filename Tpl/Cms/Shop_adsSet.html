<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">广告设置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="id" value="{$cache.id}">
                  <div class="form-title">
                        <a href="{:U('Cms/Shop/ads/')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="商城广告">
						<i class="fa fa-mail-reply"></i>返回
						</a>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">广告名称<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="name" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.name}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">广告图片<sup>*</sup></label>
                        <div class="col-lg-4">
                        	<div class="input-group input-group-sm">
                        		<input type="text" class="form-control" name="pic" value="{$cache.pic}"  data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" id="Joel-pic">
                        		<span class="input-group-btn">
                            		<button class="btn btn-default shiny" type="button" onclick="joelImgviewer('Joel-pic')"><i class="fa fa-camera-retro"></i>预览</button><button class="btn btn-default shiny" type="button" onclick="joelImguploader('Joel-pic',false)"><i class="glyphicon glyphicon-picture"></i>上传</button>
                        		</span>
                        	</div>
                        </div>
                        <label class="col-lg-0 control-label">&nbsp;移动端尺寸：720*400,电脑端：1600*400</label>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">广告链接<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="url" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="<empty name='cache.url'>#</empty>{$cache.url}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">广告简介</label>
                        <div class="col-lg-4">
                        <textarea class="form-control" name="summary" rows="5">{$cache.summary}</textarea>
                   		</div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">使用备注</label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="mark" placeholder="例：首页顶部广告" value="{$cache.mark}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">是否是电脑端图片</label>
                        <div class="col-lg-4">
                        	<select name="ispc" id="ispc" class="form-control" >
                        		<option value="0">轮播图</option>
                        		<option value="1">是电脑端图片</option>
                        		<option value="2">微信端居中</option>
                        		<option value="3">微信端居下</option>
                        	</select>
                        </div>
                   </div>
						<div class="form-group">
                             <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           var tourl="{:U('Cms/Shop/adsSet')}";
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
        },
	});
	$('#ispc').find('option[value="{$cache.ispc}"]').attr('selected','selected');
</script>
<!--/表单验证与提交封装-->
