<div class="row">
  <div class="col-xs-12 col-xs-12">
    <div class="widget radius-bordered">
      <div class="widget-header bg-blue"> <i class="widget-icon fa fa-arrow-down"></i> <span class="widget-caption">一元夺宝配置</span>
        <div class="widget-buttons"> <a href="#" data-toggle="maximize"> <i class="fa fa-expand"></i> </a> <a href="#" data-toggle="collapse"> <i class="fa fa-minus"></i> </a> <a href="#" data-toggle="dispose"> <i class="fa fa-times"></i> </a> </div>
      </div>
      <div class="widget-body">
        <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
          <div class="form-group">
              <label class="col-lg-2 control-label">一元夺宝团购</label>
              <div class="col-lg-4">
                <label>
                    <input type="hidden" name="isyydb" value="{$cache.isyydb}" id="isyydb">
                        <input class="checkbox-slider slider-icon colored-primary" type="checkbox" id="isyydbbtn" <eq name="cache.isyydb" value="1">checked="checked"</eq>>
                        <span class="text darkorange">&nbsp;&nbsp;&larr;重要：打开后商品可以开启一元夺宝模式。</span>
                  </label>
              </div>
          </div>
          <div class="form-group">
                <label class="col-lg-2 control-label">一元夺宝名称[分享]<sup>*</sup></label>
                <div class="col-lg-4">
                <input type="text" class="form-control" name="yydbname" placeholder="必填"
                                                       data-bv-notempty="true"
                                                       data-bv-notempty-message="不能为空" value="{$cache.yydbname}">
                </div>
           </div>
           
           <div class="form-group">
                        <label class="col-lg-2 control-label">图片[分享]</label>
                        <div class="col-lg-4">
                        	<div class="input-group input-group-sm">
                        		<input type="text" class="form-control" name="yydbimg" value="{$cache.yydbimg}" id="Joel-pic">
                        		<span class="input-group-btn">
                            		<button class="btn btn-default shiny" type="button" onclick="joelImgviewer('Joel-pic')"><i class="fa fa-camera-retro"></i>预览</button><button class="btn btn-default shiny" type="button" onclick="joelImguploader('Joel-pic',false)"><i class="glyphicon glyphicon-picture"></i>上传</button>
                        		</span>
                        	</div>
                        </div>
                   </div>
                    
                    
           <div class="form-group">
                <label class="col-lg-2 control-label">一元夺宝宣言[分享]</label>
                <div class="col-lg-4">
                <textarea class="form-control" name="yydbmsg" rows="5">{$cache.yydbmsg}</textarea>
                </div>
           </div>

          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-4">
              <button class="btn btn-primary btn-lg" type="submit">保存</button>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script> 
<!--/面包屑导航封装--> 
<!--编辑器封装--> 
<script type="text/javascript">
	var ue = UE.getEditor('J-ueditor', {
		textarea:'content'//提交字段名，必须填写，数据库必须有此字段		
	});	
</script> 
<!--/编辑器封装--> 
<!--表单验证与提交封装--> 
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           	var tourl="{:U('Cms/Shop/yydbset')}";
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
        },
	});
</script> 
<!--/表单验证与提交封装--> 
<script type="text/javascript">
// 作者：郑伊凡 2016-1-20 功能：身份认证开关依赖js
$('#isyydbbtn').on('click',function(){
    var value=$(this).prop('checked')?1:0;
    $('#isyydb').val(value);
  });
// 作者：郑伊凡 2016-1-20 功能：身份认证开关依赖js
</script>
