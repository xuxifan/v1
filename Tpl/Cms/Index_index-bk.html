	<script type="text/javascript">
		var JoelLoaderTitle=$('#Joel-loader-title');
		var JoelLoaderRefresh=$('#refresh-toggler');
		var JoelLoaderReloader=$('#Joel-reloader');
		//公共设置HTML内容方法
		function setHtml(id,html){
			$(id).html(html);
		}
		//公共设置reLoader方法
		function setReloader(loader,href,name){
			$(JoelLoaderReloader).attr('href',tourl).data('loader',loader).data('loadername',name);

		function goReloader(loader,href,name){

		//初始化主框架加载后的操作
		function initFrame(){
			var JoelLoaderTitle=$('#Joel-loader-title');
			var JoelLoaderRefresh=$('#refresh-toggler');
			var JoelLoaderReloader=$('#Joel-reloader');
			//处理Frame加载后的所有链接
			var links=$('a');
			$(links).on('click',function(){
				var loader=$(this).data('loader');
				var tourl=$(this).attr('href');
				if(loader){
					name=$(this).data('loadername');
					//如果是主Loader
					if(loader=='Joel-loader'){
						setHtml(JoelLoaderTitle,name);
						$(JoelLoaderRefresh).attr('href',tourl).data('loader','Joel-loader').data('loadername',name);
						
					}
					$('#'+loader).empty().load(tourl,function(){
						initLoader(loader);
					});					
					return false;
				}
			});
		}
		//初始化Loader加载后的操作
		function initLoader(loader){
			var JoelLoaderTitle=$('#Joel-loader-title');
			var JoelLoaderRefresh=$('#refresh-toggler');
			var JoelLoaderReloader=$('#Joel-reloader');
			//加载Widget特效
			InitiateWidgets();
			//处理Loader加载后的所有链接
			var loaderlinks=$('#'+loader+' a');
			$(loaderlinks).on('click',function(){
				var loader=$(this).data('loader');
				var tourl=$(this).attr('href');
				var search=$(this).data('search');
				//特殊按钮特效--全部阻止
				var type=$(this).data('type');
				if(type){
					switch(type){
						case 'del':
						var toajax=$(this).data('ajax');
						var funok=function(){
							var callok=function(){
								//拦截错误
								return false;
							};
							var callerr=function(){
							//拦截错误
							return false;
							};
							$.Joel.ajax('post',toajax,'nodata',false,callerr());
						}						
						$.Joel.confirm("确认要删除吗？",funok);
						return false;
						//
						break;
						default:
						$.Joel.alert('danger','此Type属性系统未定义！');
						break;
					}
				}
				if(loader){
					name=$(this).data('loadername');
					//如果是主Loader
					if(loader=='Joel-loader'){
						setHtml(JoelLoaderTitle,name);
						$(JoelLoaderRefresh).attr('href',tourl).data('loader','Joel-loader').data('loadername',name);
					}
					//如果有搜索条件绑定
					if(search){
						var sv=$('#'+search).serialize();
						if(sv){
							tourl=tourl+'?'+sv;
						}
					}
					$('#'+loader).empty().load(tourl,function(){
						initLoader(loader);
					});					
					return false;
				}
			});
			
		}
		//公共设置面包屑导航
		function setBread(html){
			//var JoelLoaderTitle=$('#Joel-loader-title');
			//var JoelLoaderRefresh=$('#refresh-toggler');
			alert('bread');
			$('#Joel-bread').empty().html(html);
			$('#Joel-bread a').on('click',function(){

						initLoader(loader);
				});					
				return false;
			});
		}
		
		//Joel默认图片上传管理器
		function joelImguploader(fbid,isall){
			//fbid 查找带回的文本框ID,全局唯一
			//isall 多图,单图模式
			$.ajax({
					type:"post",
					url:"{:U('Cms/Upload/indeximg')}",
					data:{'fbid':fbid,'isall':isall},
					dataType: "json",
					//beforeSend:$.Joel.loading(),
					success:function(mb){
						//$.Joel.loading();
						bootbox.dialog({
	                	message: mb,
	                	title: "图片上传管理器",
	                	className: "modal-darkorange",
	                	buttons: {
			                    success: {
			                        label: "保存",
			                        className: "btn-blue",
			                        callback: function () {$('#'+fbid).val($('#Joel-uploader-findback').val());}
			                    },
			                    "取消": {
			                        className: "btn-danger",
			                        callback: function () { }
			                    }
		                	}
		            	});
					},
					error:function(xhr){
						$.Joel.alert('danger','通讯失败！请重试！');
					}
			});
			return false;
		}
		//Joel默认图片预览器

			//fbid 查找带回的文本框ID,全局唯一

		//Joel默认百度地图控件
		function baiduDitu(fbaddid,fblngid,fblatid){
			var fbadd=$('#'+fbaddid);
			var fblng=$('#'+fblngid);
