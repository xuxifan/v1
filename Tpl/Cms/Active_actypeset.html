<style>
	.left15{float:left !important;padding-left: 15px!important;}
</style>
<!--Bootstrap Date Picker-->
<script src="__PUBLIC__/Cms/js/datetime/bootstrap-datepicker.js"></script>
<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">活动类型</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                   
                   <div class="form-title">
                        <a href="{:U('Cms/Active/actype/')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="活动类型">
							<i class="fa fa-mail-reply"></i>返回
						</a>
                   </div>
                   
                   
                   <input type="hidden" name="id" value="{$cache.id}">  
                   <!--<input type="hidden" name="uid" value="{$_SESSION['CMS']['uid']}">-->
                   <div class="form-group">
                        <label class="col-lg-2 control-label">活动名称<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="name" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.name}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">页面路径<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="path" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.path}">

                        <span class="text darkorange">&nbsp;&nbsp;&larr;重要：此为前台要显示的页面名称;若页面为dzp_index.html,则请填写dzp_index</span>
                        </div>
                   </div>
                   
        
					<div class="form-group">
                        <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--编辑器封装-->
<script type="text/javascript">
	var ue = UE.getEditor('J-ueditor', {
		textarea:'content'//提交字段名，必须填写，数据库必须有此字段		
	});	
</script>
<!--/编辑器封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
           	var tourl="{:U('Cms/Active/actypeset')}";
           	
//         	var stime=$(".stime").val();
//         	var etime=$(".etime").val();
//         	alert(stime);	alert(etime);
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
        },
	});
	//--Bootstrap Date Picker--
    $('.date-picker').datetimepicker();
    
    $('#isstatusbtn').on('click',function(){
      var value;
      if($(this).prop('checked')){
        value=1;
      }else{
        value=0;
      }
      $('#status').val(value);
    });

    $('#ifcontrolbtn').on('click',function(){
      var control;
      if($(this).prop('checked')){
        control=1;
      }else{
        control=0;
      }
      $('#ifcontrol').val(control);
    });
  
</script>
<!--/表单验证与提交封装-->
<script type="text/javascript">
$('#isyfbtn').on('click',function(){
		var value=$(this).prop('checked')?1:0;
		$('#isyf').val(value);
	});
</script>
