<div class="row">
	<div class="col-md-12">
		<empty name="cache">
			此用户暂无下线
			<else/>
			<div class="dd dd-draghandle">
				<ol class="dd-list">
					<foreach name="cache" item="vo">
					<li class="dd-item dd2-item">
						<div class="dd-handle dd2-handle">
							<i class="normal-icon fa fa-male"></i>

							<i class="drag-icon fa fa-arrows-alt "></i>
						</div>
						<div class="dd2-content">{$vo.id}：{$vo.nickname}</div>
					</li>
					</foreach>
				</ol>
			</div>
		</empty>
	</div>
</div>
