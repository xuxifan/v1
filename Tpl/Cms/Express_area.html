<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">系统关键参数设置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<a href="{:U('Cms/express/areaset')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="新增区域">
						<i class="fa fa-plus"></i>添加
					</a>
					<div class="pull-right">
						<form id="Joel-search">
							<label style="margin-bottom: 0px;">
								<input name="name" type="search" class="form-control input-sm" value="{$name}" placeholder="搜索新闻标题">
							</label>
							<a href="{:U('Cms/News/news/')}" class="btn btn-success" data-loader="Joel-loader" data-loadername="新闻列表" data-search="Joel-search">
								<i class="fa fa-search"></i>搜索
							</a>
						</form>
					</div>
				</div>

				<table id="Joel-table" class="table table-bordered table-hover">
					<thead class="bordered-darkorange">
						<tr role="row">
							<th>ID</th>
							<th>区域</th>
							<th>省份</th>
							<th>重量价格简述</th>
							<th>超过此价格免邮</th>
							<th>创建时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr id="item{$vo.id}">
								<td class=" sorting_1">{$vo.id}</td>
								<td class=" ">{$vo.name}</td>
								<td class=" ">{$vo.prtext}</td>
								<td class=" ">{$vo.summary}</td>
								<td class=" ">{$vo.topmoney}</td>
								<td class=" ">{$vo.ctime|Date='Y-m-d h:i:s',###}</td>
								<td class="center ">
									<a href="{:U('Cms/express/areaset',array('id'=>$vo['id']))}" class="btn btn-success btn-xs" data-loader="Joel-loader" data-loadername="修改区域"><i class="fa fa-edit"></i> 编辑</a>
									<a href="{:U('Cms/express/areadel')}" class="btn btn-danger btn-xs" data-type = "del" data-ajax="{:U('Cms/express/areadel',array('id'=>$vo['id']))}"><i class="fa fa-trash-o"></i> 删除</a>
								</td>
							</tr>
						</volist>
												
					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
