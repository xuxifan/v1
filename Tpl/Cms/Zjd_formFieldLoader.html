<div style="text-align: center; width: 570px; overflow: hidden;" id="Joel-field-loader-wrap">
	<empty name="cache"><p>没有未选择的标准字段了</p></empty>
<volist name="cache" id="vo">
	<p><button class="btn btn-default" data-id = "{$vo.id}">{$vo.name}:{$vo.field}</button></p>
</volist>
</div>
<script>
    var fbname="{$findback}";
    var findback=$('#'+fbname);
	var bts=$('#Joel-field-loader-wrap button');
	$(bts).on('click',function(){
		var id=$(this).data('id');
		var bt=$(this);
		$.ajax({
					type:"post",
					url:"{:U('Cms/Form/formFieldGethtml')}",
					data:{'id':id},
					dataType: "json",
					success:function(mb){
						$(findback).append(mb);
						$.Joel.alert('success','添加标准字段成功！');						
						$(bt).remove();
						initFormFindback();
					},
					error:function(xhr){
						$.Joel.alert('danger','通讯失败！请重试！');
					}
		});
	});
</script>
