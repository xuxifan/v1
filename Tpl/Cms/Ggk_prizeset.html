 <!--百度编辑器-->
<script src="__PUBLIC__/Cms/ueditor/ueditor.config.js"></script>
<script src="__PUBLIC__/Cms/ueditor/ueditor.all.min.js"></script>
<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">奖品设置</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">
                   <form id="JoelForm" action="" method="post" class="form-horizontal"
                                                  data-bv-message=""
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                  <input type="hidden" name="id" value="{$cache.id}">
                  <div class="form-title">
                        <a href="{:U('Cms/Ggk/prize/')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="奖品列表">
							<i class="fa fa-mail-reply"></i>返回
						</a>
                   </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">选择活动<sup>*</sup></label>
                        <div class="col-lg-4">
                             <select class="form-control" name="dzpid" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空">
                             		<option value="">请选择</option>
                                  <volist name="dzp" id="vo" key="k">
                                  	<option value="{$vo.id}" <eq name="vo.id" value="$cache.dzpid">selected</eq>>{$vo.name}</option>
                                  	
                                  </volist>
                             </select>

                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">奖项名称<sup>*</sup></label>
                        <div class="col-lg-4">
                           <input type="text" class="form-control" name="lname" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.lname}">

                        </div><span class="text darkorange">&nbsp;&nbsp;例如：一等奖</span>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">奖项等级<sup>*</sup></label>
                        <div class="col-lg-4">
                           <input type="text" class="form-control" name="level" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.level}">

                        </div><span class="text darkorange">&nbsp;&nbsp;区分奖项的等级</span>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">奖品名称<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="pname" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.pname}">
                        </div><span class="text darkorange">&nbsp;&nbsp;例如：	iPhone 6</span>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">奖品数量<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="number" class="form-control" name="store" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.store}">
                        </div>
                   </div>
                   <div class="form-group">
                        <label class="col-lg-2 control-label">奖品已发送量<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="number" class="form-control" name="sell" placeholder="必填"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.sell}">
                        </div>
                   </div>
                  <div class="form-group">
                        <label class="col-lg-2 control-label">中奖概率<sup>*</sup></label>
                        <div class="col-lg-4">
                        <input type="text" class="form-control" name="odds" placeholder="必填！例如：1/1000000"
                                                               data-bv-notempty="true"
                                                               data-bv-notempty-message="不能为空" value="{$cache.odds}">
                        </div>
                        <span class="text darkorange">&nbsp;&nbsp;&larr;重要：开启可控后，概率有效；若不想此商品开奖，请设为0。</span>
                  </div>
       			  
						<div class="form-group">
                             <div class="col-lg-offset-2 col-lg-4">
                             <button class="btn btn-primary btn-lg" type="submit">保存</button>&nbsp;&nbsp;&nbsp;&nbsp;
                             <button class="btn btn-palegreen btn-lg" type="reset">重填</button>
                        </div>
                    </div>
                   </form>
                </div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
<!--编辑器封装-->
<script type="text/javascript">
	var ue = UE.getEditor('J-ueditor', {
		textarea:'content'//提交字段名，必须填写，数据库必须有此字段		
	});	
</script>
<!--/编辑器封装-->
<!--表单验证与提交封装-->
<script type="text/javascript">
	$('#JoelForm').bootstrapValidator({
		submitHandler: function (validator, form, submitButton) {
      var tourl="{:U('Cms/Ggk/prizeset')}";
			var data=$('#JoelForm').serialize();
			$.Joel.ajax('post',tourl,data,null);
			return false;
      },
	});

</script>
<!--/表单验证与提交封装-->
