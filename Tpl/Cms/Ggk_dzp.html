<div class="row">
	<div class="col-xs-12 col-md-12">
		<div class="widget">
			<div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">活动列表</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
			<div class="widget-body">
				<div class="table-toolbar">
					<a href="{:U('Cms/Ggk/dzpset/')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="活动设置">
						<i class="fa fa-plus"></i>新增活动
					</a>
					<a href="#" class="btn btn-danger" id="Joel-delall">
						<i class="fa fa-delicious"></i>全部删除
					</a>

					<div class="pull-right">
						<form id="Joel-search">
							<label style="margin-bottom: 0px;">
								<input name="name" type="search" class="form-control input-sm" placeholder="按活动名称搜索">
							</label>
							<a href="{:U('Cms/Ggk/dzp/')}" class="btn btn-success" data-loader="Joel-loader" data-loadername="活动设置" data-search="Joel-search">
								<i class="fa fa-search"></i>搜索
							</a>
						</form>
					</div>
				</div>

				<table id="Joel-table" class="table table-bordered table-hover">
					<thead class="bordered-darkorange">
						<tr role="row">
							<th width="30px"><div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
									<label style="padding-left: 4px;"> <input type="checkbox" class="Joel-checkall colored-blue">
                                     <span class="text"></span>
									</label>                                    
                                </div></th>
							<th>ID</th>
							<!--<th>UID</th>-->
							<th>活动名称</th>
							<!--<th>活动类型</th>-->
							<th>开始时间</th>
							<th>结束时间</th>
							<th>是否可控</th>	
							<th>活动状态</th>	
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="cache" id="vo">
							<tr id="item{$vo.id}">
								<td>
									<div class="checkbox" style="margin-bottom: 0px; margin-top: 0px;">
										<label style="padding-left: 4px;"> <input name="checkvalue" type="checkbox" class="colored-blue Joel-check" value="{$vo.id}">
	                                     <span class="text"></span>
										</label>                                    
	                                </div>
								</td>
								<td class=" sorting_1">{$vo.id}</td>
								<!--<td class=" ">{$vo.uid}</td>-->
								<td class=" ">{$vo.name}</td>
								<!--<td class=" ">{$vo.acname}</td>-->
								<td class=" ">{$vo.stime|date='Y-m-d H:i',###}</td>
								<td class=" ">{$vo.etime|date='Y-m-d H:i',###}</td>
								<td class=" ">
									<eq name="vo.ifcontrol" value="1">开启</eq>
									<eq name="vo.ifcontrol" value="0">关闭</eq>
								</td>
								<td class=" ">
									<eq name="vo.status" value="1">开启</eq>
									<eq name="vo.status" value="0">关闭</eq>
								</td>
								<td class="center "><a href="{:U('Cms/Ggk/dzpset/',array('id'=>$vo['id']))}" class="btn btn-success btn-xs" data-loader="Joel-loader" data-loadername="设置商品"><i class="fa fa-edit"></i> 编辑</a>
									&nbsp;&nbsp;<a href="{:U('Cms/Ggk/dzp/')}" class="btn btn-danger btn-xs" data-type = "del" data-ajax="{:U('Cms/Ggk/dzpDel/',array('id'=>$vo['id']))}" ><i class="fa fa-trash-o"></i> 删除</a>
									&nbsp;&nbsp;<a onclick="apphref({$vo['id']});" class="btn btn-sky btn-xs"><i class="fa fa-anchor"></i> APP连接</a></td>
							</tr>
						</volist>
												
					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	function apphref(chk){
		$.Joel.confirm("{$_SESSION['SYS']['set']['wxurl']}"+'Wap/Ggk/index/id/'+chk);
		
	} 
</script>

	setBread($('#tmpbread').html());

<!--全选特效封装/全部删除-->
<script type="text/javascript">
	//全选
	var checkall=$('#Joel-table .Joel-checkall');
	var checks=$('#Joel-table .Joel-check');
	var trs=$('#Joel-table tbody tr');
	$(checkall).on('click',function(){
		if($(this).is(":checked")){			
			$(checks).prop("checked","checked");
		}else{
			$(checks).removeAttr("checked");
		}		
	});
	$(trs).on('click',function(){
		var c=$(this).find("input[type=checkbox]");
		if($(c).is(":checked")){
			$(c).removeAttr("checked");
		}else{
			$(c).prop("checked","checked");
		}		
	});
	//全删
	$('#Joel-delall').on('click',function(){
		var checks=$(".Joel-check:checked");
		var chk='';
		$(checks).each(function(){
			chk+=$(this).val()+',';
		});
//		if(!chk){
//			$.Joel.alert('danger','请选择要删除的项目！');
//			return false;
//		}
		var toajax="{:U('Cms/Ggk/dzpDel')}"+"/id/"+chk;
		var funok=function(){
			var callok=function(){
				//成功删除后刷新
				$('#refresh-toggler').trigger('click');
				return false;
			};
			var callerr=function(){
				//拦截错误
				return false;
			};
			$.Joel.ajax('post',toajax,'nodata',callok,callerr);
		}						
		$.Joel.confirm("确认要删除吗？",funok);
	});
	//上下架
	$('.status').on('click',function(){
		var id=$(this).data('id');
		var status=$(this).data('status');
		var toajax="/Cms/Shop/goodsStatus";
		var data={'id':id,'status':status};
		var callok=function(){
			$('#refresh-toggler').trigger('click');
			return false;
		};
		var callerr=function(){
			//拦截错误
			return false;
		};
		$.Joel.ajax('post',toajax,data,callok,callerr);
	});
</script>
<!--/全选特效封装-->
