
<div class="row">
     <div class="col-xs-12 col-xs-12">
          <div class="widget radius-bordered">
              <div class="widget-header bg-blue">
				<i class="widget-icon fa fa-arrow-down"></i>
				<span class="widget-caption">自定义微信模板</span>
				<div class="widget-buttons">
					<a href="#" data-toggle="maximize">
						<i class="fa fa-expand"></i>
					</a>
					<a href="#" data-toggle="collapse">
						<i class="fa fa-minus"></i>
					</a>
					<a href="#" data-toggle="dispose">
						<i class="fa fa-times"></i>
					</a>
				</div>
			</div>
              <div class="widget-body">

                   <div class="table-toolbar">
						<a href="{:U('Cms/Template/set/')}" class="btn btn-primary" data-loader="Joel-loader" data-loadername="设置自定义菜单">
							<i class="fa fa-plus"></i>新增模板
						</a>
					</div>

				<table id="Joel-table" class="table table-bordered table-hover">
					<thead class="bordered-darkorange">
						<tr role="row">
							<th>ID</th>
							<th>模板名称</th>
							<th>调用名称</th>
							<th>模板id</th>							
							<th>模板详情URL</th>
							<th>颜色</th>
							<th>内容</th>
						</tr>
					</thead>
					<tbody>
						<volist name="template" id="vo">
							<tr id="item{$vo.id}">
								<td class=" ">{$vo.id}</td>
								<td class=" ">{$vo.title}</td>
								<td class=" ">{$vo.name}</td>
								<td class=" ">{$vo.template_id}</td>								
								<td class=" ">{$vo.url}</td>
								<td class=" ">{$vo.topcolor}</td>
								<td class="center "><a href="{:U('Cms/Template/set',array('id'=>$vo['id']))}" class="btn btn-success btn-xs" data-loader="Joel-loader" data-loadername="设置自定义菜单"><i class="fa fa-edit"></i> 编辑</a></td>
							</tr>
						</volist>
												
					</tbody>
				</table>
				<div class="row DTTTFooter">
					{$page}
				</div>
        </div>
	</div>
     
</div>
<!--面包屑导航封装-->
<div id="tmpbread" style="display: none;">{$breadhtml}</div>
<script type="text/javascript">
	setBread($('#tmpbread').html());
</script>
<!--/面包屑导航封装-->
