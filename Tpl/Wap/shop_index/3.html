<!doctype html>
<html>

	<head>
		<title>{$_SESSION['WAP']['shopset']['name']}</title>

		<meta name="MobileOptimized" content="320">
		<!--默认宽度320-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!--viewport 等比 不缩放-->
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--删除苹果菜单-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!--默认颜色-->
		<meta name="apple-mobile-web-app-title" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<!--加载全部后 显示-->
		<meta content="telephone=no" name="format-detection" />
		<!--不识别电话-->
		<meta content="email=no" name="format-detection" />
		<!--Wap前端GMU样式-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/gmu/gmu.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/fxstyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/Joel-frame.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/joelslider.css" />
		<!--组件依赖js begin-->
		<script type="text/javascript" src="__PUBLIC__/wap/gmu/zepto.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/gmu/gmu.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/swipe.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/gmu/Joel-basegmu.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/joelslider.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/jquery.lazyload.js"></script>
		<!--组件依赖js end-->

		<style type="text/css">
			
			.btn {
				width: 100%;
				overflow: hidden;
			}
			.btn a {
				width: 20%;
				text-align: center;
				float: left;
				margin-left: 4%;
			}
			.btn a p {
				color: #292929;
				line-height: 20px;
				font-size: 0.8em;
			}
			.commodity {
				width: 100%;
				margin: 0 auto;
				background: #f0f0f0;
			}
			.goodtitle {
				color: #292929;
				font-size: 18px;
				margin-top: 2px;
				line-height: 2.5em;
				border-bottom: solid 1px #ccc;
				/*border-left: .5em solid #ccc;*/
				text-indent: .5em;
				background-color: #fff;
				text-align: center;
			}
			.goodtitle p{
				width: 70%;
				display: inline-block;
			}
			.goodtitle a{
				width: 0%;
				display: inline-block;
				font-size: 30px;
				color: #292929;
			}
			
			.good ul {
				width: 100%;
			}
			.good ul li {
				float: left;
				width: 45.5%;
				background: #FFFFFF;
				border: 0px solid #e7e7e7;
				text-align: center;
				margin-left: 3%;
				margin-bottom: 10px;
				border-radius: 5px;
			}
			.good ul li a {
				color: black;
			}
			.good ul li .gpic {
				width:100%;
				/*height: 150px;*/
				overflow: hidden;
			}
			.good ul li .gname {
				line-height: 1.2em;
				height: 1.2em;
				overflow: hidden;
				margin: 10px 0;
			}
			
			#Joel-slider .dot{
				text-align: center;
    			width: inherit;
			}
			.swipe {
				visibility: inherit;
			}
			.swipe-wrap {
				overflow: hidden;
				position: relative;
			}
			.swipe-wrap > div {
				float: left;
				width: 100%;
				position: relative;
			}
			.btn a p:first-child {
				width: 70%;
				margin: 0 auto;
			}
			.good {
				font-size: 0.8em;
			}
			
			.p-pitemprice,
			.p-pitemsl {
				text-align: left;
				margin: 0 10px;
			}
			.p-pitemprice span,
			.p-pitemsl span {
				/*margin: 0 10px;*/
				color: #cccccc;
			}
			
			.p-pitemprice span:last-child,
			.p-pitemsl span:last-child {
				/*margin: 0 10px;*/
				float:right;
				color: #cccccc;
			}
			.p-pitemprice font {
				font-size: 1.2em;
			}
			
			.new{
				position: absolute;
    			left: 5%;
				color: white;
				background: #3ae06c;
    			padding: 5px;
   			}
   			
   			.advert{
   				padding: 5px 0 0 0;
   				background: #cccccc;
   			}
		</style>
	</head>

	<body>
		<div id="J-wrap">
			<!--顶部导航-->
			<include file="./Tpl/Wap/shop_header3.html" />

			<div id="Joel-wrap-main">
				<div id="Joel-slider">
					<ul>
						<foreach name="indexalbum" item="vo">
							<eq name="vo.ispc" value="0">
								<li>
									<a href="{$vo.url}"><img src="{$vo.imgurl}"></a>
								</li>
							</eq>							
						</foreach>
					</ul>
					<div class="dot">
						<foreach name="indexalbum" item="vo">
							<eq name="vo.ispc" value="0">
								<span></span>
							</eq>
						</foreach>
					</div>
				</div>

				<div id='slider' class='swipe' style="margin-top: 10px;">
					<div class='swipe-wrap'>
						<div class="btn">
							<!--<a href="#" id="J-menu-start">
								<p><img src="__PUBLIC__/wap/img/btn_03.png" width="50%" /></p>
								<p class="f15">更多商品</p>
							</a>-->
							<volist name="indexcache" id="v">
								<eq name="key" value="0">
									<a href="#" id="J-menu-start">
										<p><img src="__PUBLIC__/wap/img/btn_03.png" width="50%" /></p>
										<p class="f15">更多商品</p>
									</a>
								</eq>
								<a href="{:u('Shop/label',array('id'=>$v['id']))}">
									<p><img src="{$v.limgurl}" width="50%" /></p>
									<p class="f15">{$v.name}</p>
								</a>
							</volist>			
							<br style="clear: both;" />
						</div>
						<!--<div class="btn">
							<volist name="indexcache" id="v" offset="3" length='2'>
								<a href="{:u('Shop/label',array('id'=>$v['id']))}">
									<p><img src="{$v.limgurl}" width="50%" /></p>
									<p class="f15">{$v.name}</p>
								</a>
							</volist>
							<a href="/wap/vip/card">
								<p><img src="__PUBLIC__/wap/img/btn_01.png" width="50%" /></p>
								<p class="f15">优惠券</p>
							</a>
							<a href="{:U('Vip/favlist')}">
								<p><img src="__PUBLIC__/wap/img/btn_02.png" width="50%" /></p>
								<p class="f15">收藏夹</p>
							</a>							
							<br style="clear: both;" />
						</div>-->
					</div>
				</div>
				<div class="advert">
					<foreach name="indexalbum" item="vo">
						<eq name="vo.ispc" value="2">
							<p><a href="#"><img src="{$vo.imgurl}" width="100%" /></a></p>
						</eq>						
					</foreach>
				</div>
				<div class="commodity">
					<foreach name="indexcache" item="vo" key='i'>
						<notempty name="vo.goods">
							<div class="good">
								<!-- 作者：郑伊凡 2016-2-5 母版本 增加链接 -->
								
								<!-- 作者：郑伊凡 2016-2-5 母版本 增加链接 -->
								<div class="goodtitle"><p>{$vo.name}</p><neq name="$vo.count" value="0"><a href="{:u('Shop/label',array('id'=>$vo['id']))}">···</a></neq></div>
								<p><a href="{:u('Shop/label',array('id'=>$vo['id']))}"><img src="{$vo.imgurl}" width="100%" /></a></p>
								<ul>
									<foreach name="vo.goods" item="vv">										
										<li><span class="fl new">NEW</span>
											<a href="{:U('Wap/Shop/goods',array('id'=>$vv['id']))}">
											<p class="marbottom10 gpic"><img class="lazy" src="{$vv.imgurl}" onclick="tiao({$vv.id})" width="71.5%"  data-original="img/example.jpg"/></p>
											<p class="f13 cor1 gname">{$vv.name}</p>
											<p class="p-pitemprice"><span><font color="red">￥{$vv.price}</font></span><span><del>￥{$vv.oprice}</del></span></p>
											<p class="p-pitemsl"><span>已售：<eq name="vv['issells']" value="1">{$vv.dissells}<else/>{$vv.sells}</eq></span><span>&nbsp可售:{$vv.num}</span></p>
											</a>
										</li>
									</foreach>
								</ul>
								<div style="clear:both"></div>
							</div>
						</notempty>
					</foreach>

				</div>
				<!--J-wrapmain-->
			</div>
			<!-- 底部导航 -->
			<include file="./Tpl/Wap/shop_footer3.html" />
			<!-- /底部导航 -->
		</div>
		<!--左侧导航-->
		<include file="./Tpl/Wap/shop_leftnav.html" />
		<!--左侧导航-->
		<!--轮播封装-->
		<script type="text/javascript">
			Zepto(function($) {
				$(".commodity li p img").css("height",$(".commodity li p img").css("width"));
				$('#Joel-slider').swipeSlide({
					autoSwipe: true,
					lazyLoad: false,
					speed: 3000
				}, function(i) {
					$('#Joel-slider .dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
				});
				//				var JH=$('#J-wrap-header');
				//				var JM=$('#J-menu');
				//初始化菜单
				$('#J-wrap-left').panel({
					contentWrap: $('#Joel-wrap-main'),
					beforeopen: function() {
						//var y=$(JH).offset().top;
						//$(JM).css('margin-top',y+'px');
					}
				});
				//菜单呼出
				$('#J-leftnav-switch').on('click', function() {
					$('#J-wrap-left').panel('toggle', 'push', 'left');
					return false;
				});
				$("#J-menu-start").on('click', function() {
					$('#J-wrap-left').panel('toggle', 'push', 'left');
					return false;
				});
				$("#J-menu-startfoot").on('click', function() {
					$('#J-wrap-left').panel('toggle', 'push', 'left');
					return false;
				});
				$("#searchbtn").on('tap', function() {
					if (!$('#searchkey').val()) {
						alert('请输入关键词！');
						return false;
					}
					$("#searchform").submit();
					return false;
				});
			});
			function tiao(id)
			{
				location.href="goods/id/"+id;
			}
			$(function() {
			    $("img.lazy").lazyload();
			});
		</script>
