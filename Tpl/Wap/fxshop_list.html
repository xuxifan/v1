<!doctype html>
<html>

	<head>
		<title>FX-{$_SESSION['WAP']['shopset']['name']}</title>
		<meta charset="utf-8" />
		<!--页面优化-->
		<meta name="MobileOptimized" content="320">
		<!--默认宽度320-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!--viewport 等比 不缩放-->
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--删除苹果菜单-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!--默认颜色-->
		<meta name="apple-mobile-web-app-title" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<!--加载全部后 显示-->
		<meta content="telephone=no" name="format-detection" />
		<!--不识别电话-->
		<meta content="email=no" name="format-detection" />
		<!--Wap前端GMU样式-->
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/gmu/gmu.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/fxstyle.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/Joel-frame.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/wap/css/joelslider.css" />
		<!--组件依赖js begin-->
		<script type="text/javascript" src="__PUBLIC__/wap/js/zepto.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/gmu/gmu.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/wap/js/joelslider.min.js"></script>
		<!--组件依赖js end-->

		<style>
		.ui-nav{z-index: 1100;}
		.p-notice{
			background:#249e92;
			color:#fff;
			font-size:0.8em;
			line-height:2.5em;
			text-indent:0.5em;
		}
		.p-actbox{
			margin-top:3px;
			width:100%;
			background:#2bb8aa;
		}
		.p-actbox img{
			display:block;
			width:100%
		}
		.p-actdate{
			padding:7% 0;
			float:left;
			width:20%;
			color:#fff;
			text-align:center;
		}
		.p-clear{
			clear:both;
		}
		
		.p-probox{
			margin-bottom:1px;
			position:relative;
			width:100%;
			background:#fff;
		}
		.p-probox img{
			display:block;
			width:35%;
		}
		.p-proname{
			position:absolute;
			top:0.5em;
			left:37%;
			width:63%;
			font-size:1em;
			color:#000;
			white-space:nowrap; 
			text-overflow:ellipsis; 
			-o-text-overflow:ellipsis; 
			overflow: hidden; 
		}
		.p-botbox{
			position:absolute;
			bottom:0.5em;;
			left:37%;
			width:63%;
		}
		.p-proprice{
			font-size:1.4em;
			font-weight:bold;
			color:#eb6100;
		}
		.p-proprice span{
			color:#8a8a8a;
			font-size:0.5em;
			font-weight:normal;
		}
		.p-sp1{
			text-decoration:line-through;
		}
		.p-pronum{
			color:#8a8a8a;
			font-size:0.7em;
		}
		</style>
	</head>
	<body>
		<div id="J-wrap">
			<!--顶部导航-->
			<include file="./Tpl/Wap/fxshop_header.html" />
			<!--/顶部导航-->
			<div id="Joel-wrap-main">
				<!--主内容，全部包裹，左边推出特效-->
							
				<div class="p-notice"><span class="iconfont">&#xe66a </span><a>数码产品</a> &gt; <a>手机</a></div>
                <volist name="indexcache" id="vo">
                	<notempty name="vo.img">
		                <div class="p-actbox">
		                	<a href="{:U('Wap/Fxshop/group',array('id'=>$vo['id']))}"><img src="{$vo.img}"></a>
		                </div>
	                </notempty>
	                <volist name="vo.goods" id="vt">
	                	<div class="p-probox">
	                		<a href="{:U('Wap/Fxshop/goods',array('id'=>$vt['id']))}">
			                	<img src="{$vt.imgurl}" />			                
			                    <div class="p-proname">{$vt.name}</div>
			                    <div class="p-botbox">
				                    <div class="p-proprice">￥{$vt.price} <span class="p-sp1">原价￥{$vt.oprice}</span></div>
				                    <div class="p-pronum">剩余：{$vt.num}<p class="fr">销量：<eq name="issells" value="1">{$vt.dissells}<else/>{$vt.sells}</eq></p><div class="clear"></div></div>
	                   			</div>
                   			</a>
                		</div>
	                </volist>                              
               </volist>
			</div>
			<!-- 底部导航 -->
			<include file="./Tpl/Wap/fxshop_footer.html" />
			<!-- /底部导航 -->
		</div>
		<!--左侧导航-->
			<include file="./Tpl/Wap/fxshop_leftnav.html" />
		<!--/左侧导航-->
		<!--轮播封装-->
		<script type="text/javascript">
			Zepto(function($) {
				$('#Joel-slider').swipeSlide({
					autoSwipe : true,
	        		lazyLoad : false,
	        		speed : 3000
	    			},function(i){
	        		$('#Joel-slider .dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
	    		});
	    	});
		</script>
		<!--Wap框架JS封装-->
		<script type="text/javascript">
			Zepto(function($) {
				//初始化菜单
				$('#J-wrap-left').panel({
					contentWrap: $('#Joel-wrap-main'),
					beforeopen: function() {}
				});
				//菜单呼出
				$('#J-leftnav-switch').on('click', function() {
					$('#J-wrap-left').panel('toggle', 'push', 'left');
					return false;
				});
			});
		</script>
