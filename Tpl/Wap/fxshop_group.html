	<head>

		<style>
.p-notice{

	</head>
	<body style="background: #e0e0e0;">
		<div id="J-wrap">
			<!--顶部导航-->
			<include file="./Tpl/Wap/fxshop_header.html" />
			<!--/顶部导航-->
			<div id="Joel-wrap-main">
				<!--主内容，全部包裹，左边推出特效-->
                	<notempty name="groupcache.img">
		                <div class="p-fenzubox">
		                	<a href="#" class="p-banner"><img  src="{$groupcache.img}"></a>
		                	<div class="p-clear"></div>
		                </div>
	                </notempty>
	                <div class="p-fenzuprobox">
		                <volist name="groupcache.goods" id="vt" mod="2">              		
	                   			<div <eq name="mod" value="1">class="p-fenzupro"<else/>class="p-fenzupro1"</eq> >
	                   				<a href="{:U('Wap/Fxshop/goods',array('id'=>$vt['id']))}">
			                        <img class="p-fenzuproimg" src="{$vt.imgurl}">
			                        <div class="p-fenzuproname">{$vt.name}</div>
			                        <div class="p-fenzuproprice">￥{$vt.price}</div>
			                        <div class="p-fenzuprosale">销量：<eq name="vt.issells" value="1">{$vt.dissells}<else/>{$vt.sells}</eq></div>
			                        </a>
		                   	    </div>
		                </volist> 
	                	<div class="p-clear"></div>
	                </div>
			</div>
			<!-- 底部导航 -->
			<include file="./Tpl/Wap/fxshop_footer.html" />
			<!-- /底部导航 -->
		</div>
		<!--左侧导航-->
			<include file="./Tpl/Wap/fxshop_leftnav.html" />
		<!--/左侧导航-->
		<!--轮播封装-->
		<script type="text/javascript">
			Zepto(function($) {
				$('#Joel-slider').swipeSlide({
					autoSwipe : true,
	        		lazyLoad : false,
	        		speed : 3000
	    			},function(i){
	        		$('#Joel-slider .dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
	    		});
	    	});
		</script>
		<!--Wap框架JS封装-->
		<script type="text/javascript">
			Zepto(function($) {
				var JH=$('#J-wrap-header');
				var JM=$('#J-menu');
				//初始化菜单
				$('#J-wrap-left').panel({
					contentWrap: $('#Joel-wrap-main'),
					beforeopen: function() {
						var y=$(JH).offset().top;
						$(JM).css('margin-top',y+'px');
					}
				});
				//菜单呼出
				$('#J-leftnav-switch').on('click', function() {
					$('#J-wrap-left').panel('toggle', 'push', 'left');
					return false;
				});
			});
		</script>
		<include file="./Tpl/Wap/fxshop_share.html" />
	</body>

</html>
