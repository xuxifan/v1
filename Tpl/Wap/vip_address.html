<!DOCTYPE html>
<html>

	<head>
		<title>收货地址</title>
		<meta charset="utf-8" />
		<!--页面优化-->
		<meta name="MobileOptimized" content="320">
		<!--默认宽度320-->
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!--viewport 等比 不缩放-->
		<meta http-equiv="cleartype" content="on">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!--删除苹果菜单-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<!--默认颜色-->
		<meta name="apple-mobile-web-app-title" content="yes">
		<meta name="apple-touch-fullscreen" content="yes">
		<!--加载全部后 显示-->
		<meta content="telephone=no" name="format-detection" />
		<!--不识别电话-->
		<meta content="email=no" name="format-detection" />
		<link rel="stylesheet" href="__PUBLIC__/wap/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/wap/js/zepto.min.js"></script>
	</head>

	<body class="back1">
		<div class="ovflw back2">
			<ul class="achos-ul ovflw">
				<volist name="data" id="vo">
					<li class="ovflw border-b1">
						<a href="/wap/vip/addressSet/id/{$vo.id}" class="ovflw vipaddress" data-id="{$vo.id}">
							<h3 class="ads-h3">{$vo.name}&nbsp;&nbsp;{$vo.mobile}</h3>
							<p class="ads-p">{$vo.provtext}-{$vo.address}</p>
						</a>
					</li>
				</volist>
			</ul>
		</div>
		<div class="insert1"></div>
		<div class="dtl-ft ovflw">
			<div class=" fl dtl-icon dtl-bck ovflw">
				<eq name="ptgty" value="ptgad">
					<a href="wap/ptg/index/logid/{$ptgid}/ptgty/{$ptgty}" id="addressback">
						<i class="iconfont">&#xe679</i>
					</a>
				<else />
					<a href="/wap/vip" id="addressback">
						<i class="iconfont">&#xe679</i>
					</a>
				</eq>
			</div>
			<a href="/wap/vip/addressSet" class="fr ads-btn fonts9 back3">新增地址</a>
		</div>
		<script type="text/javascript">
			//拦截选择地址
			var vipaddress=$('.vipaddress');
			var addressback=$('#addressback');
			var orderurl="{$_SESSION['WAP']['orderURL']}";
			$(vipaddress).on('click',function(){
				var id=$(this).data('id');
				if(orderurl){					
					var tourl=orderurl+'/vipadd/'+id;
					window.location.href=tourl;
					return false;
				}
			});
			//拦截地址返回
			$(addressback).on('click',function(){
				if(orderurl){					
					var tourl=orderurl;
					window.location.href=tourl;
					return false;
				}
			});
		</script>
		<!--通用分享-->
		<include file="./Tpl/Wap/shop_share.html" />
	</body>

</html>
