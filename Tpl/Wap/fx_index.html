		<script type="text/javascript">
			var mygroupbtn=$('#mygroupbtn');
			var mygroup=$('#mygroup');
			$(mygroupbtn).on('click',function(){
				$(mygroup).toggle();
				return false;
			});
			var mymoneybtn=$('#mymoneybtn');
			var mymoney=$('#mymoney');
			$(mymoneybtn).on('click',function(){
				$(mymoney).toggle();
				return false;
			});
