    <!--轮播-->
    <script type="text/html" id="wheel_list">
        {{each wheel_item as value i}}
        <li href="{{value.link}}" data-id="{{value.id}}">
            <img src="{{value.imgUrl}}" alt="">
        </li>
        {{/each}}
    </script>

    <!--黄金区1-->
    <script type="text/html" id="gold_list_fir">
        {{if type == 0}}
        <div class="gold_border" href="{{link}}" data-id="{{id}}">
            <div class="gold_txt gold_col">
                <p>{{merchant_name}}</p>
                <p>{{goods_name}}</p>
                <p>{{comCount}}<span class="per_count"></span>
                    {{if (user_level & 8) == 8}}
                    <span class="card card_black"></span>
                    {{else if (user_level & 4) == 4}}
                    <span class="card card_gold"></span>
                    {{/if}}
                </p>
                {{if deadline_msg.length>0}}
                <span class="state state_grey">{{deadline_msg}}</span>
                {{else if deadline_msg.length == 0 && activity_type == 10}}
                <span class="state state_org">抽奖</span>
                {{else}}
                <span class="state_none"></span>
                {{/if}}
            </div>
            <div class="img_box1">
                <img class="gold_img" src="//static.diditaxi.com.cn/activity/img-mall/didi_2.png" _src="{{imgUrl}}" alt="">
            </div>
        </div>
        {{else if type == 1}}
        <div class="gold_pic_l" href="{{link}}" data-id="{{id}}">
            <img src="//static.xiaojukeji.com/activity/img-mall/didi_280x348_2.png" _src="{{imgUrl}}" alt="">
        </div>
        {{/if}}
    </script>

    <!--黄金区2-->
    <script type="text/html" id="gold_list_sec">
        <div class="line"></div>
        {{if order >= 2}}
        <div class="gold_sizing">

            {{else}}
            <div class="gold_chunk">
                {{/if}}
                {{if type == 0}}
                <div href="{{link}}" data-id="{{id}}">
                    <div class="gold_txt gold_row gold_padding">
                        <p>{{merchant_name}}</p>
                        <p>{{goods_name}}</p>
                        <p>{{comCount}}<span class="per_count"></span>
                            {{if (user_level & 8) == 8}}
                            <span class="card card_black"></span>
                            {{else if (user_level & 4) == 4}}
                            <span class="card card_gold"></span>
                            {{/if}}
                        </p>
                        {{if deadline_msg.length>0}}
                        <span class="state state_grey">{{deadline_msg}}</span>
                        {{else if deadline_msg.length == 0 && activity_type == 10}}
                        <span class="state state_org">抽奖</span>
                        {{/if}}
                    </div>
                    <div class="img_box2">
                        <img class="gold_img_row" src="//static.diditaxi.com.cn/activity/img-mall/didi_2.png" _src="{{imgUrl}}" alt="">
                    </div>
                </div>
                {{else if type == 1}}
                <div class="gold_pic_r" href="{{link}}" data-id="{{id}}">
                    <img src="//static.xiaojukeji.com/activity/img-mall/didi_360x174_2.png" _src="{{imgUrl}}" alt="">
                </div>
                {{/if}}
            </div>
    </script>

    <!--通用券-->
    <script type="text/html" id="coupon_list">

        </div>

    <!--分类-->

        {{/each}}

        <div>

                </div>
            </div>
            <div class="list">
                {{each items as value i}}
                {{if value.type == 0}}
                <div class="list_per_index" href="{{value.link}}">
                    <div class="mod_txt">
                        <p class="mod_state">
                            <span>{{value.merchant_name}}</span>
                            {{if value.deadline_msg.length > 0}}
                            <span class="state state_grey">{{value.deadline_msg}}</span>
                            {{else if value.deadline_msg.length == 0 && value.activity_type == 10}}
                            <span class="state state_org">抽奖</span>
                            {{/if}}
                        </p>
                        <p>{{value.goods_name}}</p>
                        <p>{{value.comCount}}<span class="per_count"></span>
                            {{if (value.user_level & 4) == 4}}
                            <span class="card card_gold"></span>
                            {{/if}}
                            {{if (value.user_level & 8) == 8}}
                            <span class="card card_black"></span>
                            {{/if}}
                        </p>
                    </div>
                    <div class="img_box3">
                        <img class="mod_img" src="//static.diditaxi.com.cn/activity/img-mall/didi_2.png" _src="{{value.imgUrl}}" alt="">
                    </div>
                </div>
                {{else}}
                <div class="mod_third">
                    <img src="//static.diditaxi.com.cn/activity/img-mall/didi_2.png" _src="{{value.imgUrl}}" alt="">
                </div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </script>

    <script type="text/javascript" src="__PUBLIC__/wap/js/jf.jbase.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/jf.dialog.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/art-template.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/s-common.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/Constants.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/Util.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/s-share.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/wap/js/s-index.min.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function (ev) {
            new Home({
                wheel : Util.$("wheel"),
                classify : Util.$("classify"),
                gold : Util.$("gold"),
                gold_left : Util.$("gold_left"),
                gold_right : Util.$("gold_right"),
                modules : Util.$("modules"),
                goods : Util.$("goods"),
                count : Util.$("count"),
                record : Util.$("record"),
                coupon : Util.$("coupon"),
                myCount : Util.$("myCount"),
                iphone : Util.$("iphone"),
                law : Util.$("law"),
                errno : Util.$("errno").value,
                errmsg : Util.$("errmsg").value,
                wheel_data : function() {
                    var txt = Util.$("wheel_info").value;
                    return txtToJson(txt);
                },
                classify_json : function() {
                    var txt = Util.$("classify_info").value;
                    return txtToJson(txt);
                },
                wheelTemplateId : "wheel_list"
            });
        }, false);
    </script>
</body>
</html>
