	<body style="background: #f0f0f0;">
		<div id="J-wrap">
			<include file="./Tpl/Wap/shop_header.html" />

				<!--主内容，全部包裹，左边推出特效-->
				<div class="good" style="background: #f0f0f0;">
					<!-- 作者：郑伊凡 2016-2-5 母版本 功能：label图片 -->
					<p><img src="{$label.imgurl}" width="100%" /></p>
					<!-- 作者：郑伊凡 2016-2-5 母版本 功能：label图片 -->
					<p class="goodtitle"><a href="{:U('Wap/Shop/index')}">首页</a> &gt;&gt; {$label.name}</p>
					<ul id="J-prowrap">

						<foreach name="catecache" item="vv">
							<li>
								<a href="{:U('Wap/Shop/goods',array('id'=>$vv['id']))}">
									<p class="marbottom10 gpic"><img src="{$vv.imgurl}" width="71.5%" /></p>
									<p class="f13 cor1 gname">{$vv.name}</p>
									<p class="p-pitemprice"><span><font color="red">￥{$vv.price}</font></span> <span><del>￥{$vv.oprice}</del></span></p>
									<p class="p-pitemsl"><span>已售：<eq name="issells" value="1">{$vv.dissells}<else/>{$vv.sells}</eq></span><span>&nbsp剩余:{$vv.num}</span></p>
								</a>
							</li>
						</foreach>
					</ul>
					<div style="clear:both"></div>
