<style>
	.seach{display:inline-block;    line-height: 30px; margin-left: 5%;}
	.seach input{outline: none;border-radius: 5px;text-indent: 1em;    width: 180px;}
</style>
<div id="J-wrap-header">
	<div class="J-topnav">
		<div class="wp100" style="background: #CCCCCC;">
			<!--<a class="fl" href="#" id="J-leftnav-switch"><i class="iconfont">&#xe6e2; </i></a>-->
			<div class="seach">
				<a href="javascript:void(0)" id='btn-search'><i class="iconfont">&#xe6fe;</i></a>
				<input type="text" placeholder="请输入商品关键字" id="searchword">				
			</div>
			<a class="fr" href="/wap/vip/address" style="margin-left: 10px;"><i class="iconfont">&#xe6b7;</i></a>
			<a class="fr" href="/wap/vip/message"><i class="iconfont">&#xe6bc;</i></a>
			<div class="clear"></div>
		</div>
	</div>
</div>
<div style="height: 3.1em;">
	
</div>
<script>
	$(function(){
		$(window).scroll(function(){ 
	        var srollPos = $(window).scrollTop();    //滚动条距顶部距离(页面超出窗口的高度)  
	        if(srollPos>=300){
	        	$('#J-wrap-header').hide();
	        }else{
	        	$('#J-wrap-header').show();
	        } 
	    });
	});
	  
	$('#btn-search').click(function(){
		var s=$('#searchword').val();
		if(s==''){
			Joel_gmuMsg('请填写搜索内容','请填写搜索内容!',false,function(){
				$('.ui-btn-1').click();
			})
		}else{
			location.href="{:u('shop/search')}/search/"+s;
		}
	});
</script>
