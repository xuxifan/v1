<div class="bg_corb" style="padding-bottom: 16px;">
	<div class="wapper">
		<div class="fl logo">

		</div>
		<div class="fr search_box">
			<div class="search2">
				<input class="f_sont fl" type="text" placeholder="请输入搜索商品关键字..." id="search-head-txt"/>
				<button class=" cor02 font16 textc fl f_wei" id="btn-head-search">搜&nbsp;索</button>
			</div>
			<div class="hot_key f_sont font12">
				 <volist name='searchwords' id='vo'>
                    <a href="{:u('home/index/catelist',array('s'=>$vo['text']))}">{$vo.text}</a><span>|</span>
                </volist>
			</div>
		</div>
	</div>
</div>
<script>
	$('#search-head-txt').keyup(function(event) {
		if (event.keyCode == 13) {
			$('#btn-head-search').click();
		}
	});
	$('#btn-head-search').click(function(){
		var search=$('#search-head-txt').val();
		if(search.length>0){
			location.href="{:u('index/catelist')}/s/"+search;
		}
	})
	//客服
	$('.kefu').click(function() {
		if ($(this).find('.kefuright').css('display') == 'none') {
			$(this).find('.kefuright').show();
		} else {
			$(this).find('.kefuright').hide();
		}
	});
</script>
